version: "3"
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - 27020:27017
    volumes:
      - mongodb_data:/data/db
    networks:
      - code-engine

  rabbitmq:
    image: "rabbitmq:3-management"
    container_name: rabbitmq
    networks:
      - code-engine
    ports:
      - 15672:15672

  server:
    image: "server:latest"
    build: "./server"
    ports:
      - 3000:3000
      - 1000:9229
    depends_on:
      - rabbitmq
      - mongodb
    environment:
      MONGO_URL: "mongodb://mongodb:27017/database"
    networks:
      - code-engine
    container_name: server
    links:
      - mongodb

  worker:
    image: "worker:latest"
    build: "./worker"
    ports:
      - 2000:9229
    depends_on:
      - rabbitmq
      - mongodb
    environment:
      MONGO_URL: "mongodb://mongodb:27017/database"
    networks:
      - code-engine
    volumes:
      - shared_volume:/app/shared_volume
      - /var/run/docker.sock:/var/run/docker.sock
    container_name: worker
    links:
      - mongodb

networks:
  code-engine:
    driver: bridge

volumes:
  shared_volume:
  mongodb_data:
    driver: local
