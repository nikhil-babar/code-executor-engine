version: "3"
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - 27020:27017
    volumes:
      - mongodb_data:/data/db
    networks:
      - code-engine

  rabbitmq:
    image: "rabbitmq:3-management"
    container_name: rabbitmq
    networks:
      - code-engine
    ports:
      - 15672:15672

  server: &worker_template
    image: "server:latest"
    build: "./server"
    ports:
      - 3000:3000
      - 9229:9229
    depends_on:
      - rabbitmq
      - mongodb
    environment:
      MONGO_URL: "mongodb://mongodb:27017/database"
    networks:
      - code-engine
    container_name: server
    links:
      - mongodb
    volumes:
      - ./server:/app/
      - /app/node_modules

  cleanup:
    image: "cleanup:latest"
    build: "./cleanup"
    ports:
      - 9227:9229
    depends_on:
      - rabbitmq
    networks:
      - code-engine
    container_name: cleanup
    volumes:
      - shared_volume:/app/shared_volume
      - /var/run/docker.sock:/var/run/docker.sock
      - ./cleanup:/app/
      - /app/node_modules

  java: &worker_template
    image: "worker:latest"
    build: "./worker"
    ports:
      - 9222:9229
    depends_on:
      - rabbitmq
      - mongodb
    environment:
      CODE_QUEUE: "JAVA"
      MONGO_URL: "mongodb://mongodb:27017/database"
    networks:
      - code-engine
    volumes:
      - shared_volume:/app/shared_volume
      - /var/run/docker.sock:/var/run/docker.sock
      - ./worker:/app/
      - /app/node_modules
    container_name: java
    links:
      - mongodb

  cpp:
    <<: *worker_template
    ports:
      - 9223:9229
    environment:
      CODE_QUEUE: "CPP"
      MONGO_URL: "mongodb://mongodb:27017/database"
    container_name: cpp

  python:
    <<: *worker_template
    ports:
      - 9224:9229
    environment:
      CODE_QUEUE: "PYTHON"
      MONGO_URL: "mongodb://mongodb:27017/database"
    container_name: python

networks:
  code-engine:
    driver: bridge

volumes:
  shared_volume:
  mongodb_data:
    driver: local
