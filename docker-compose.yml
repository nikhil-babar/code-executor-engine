version: "3"
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - 27020:27017
    volumes:
      - mongodb_data:/data/db
    networks:
      - code-engine

  rabbitmq:
    image: "rabbitmq:3-management"
    container_name: rabbitmq
    networks:
      - code-engine
    ports:
      - 15672:15672

  server: &worker_template
    image: "server:latest"
    build: "./server"
    ports:
      - 3000:3000
      - 9229:9229
    depends_on:
      - rabbitmq
      - mongodb
    environment:
      MONGO_URL: "mongodb://mongodb:27017/database"
    networks:
      - code-engine
    container_name: server
    links:
      - mongodb
    command: ["npm", "run", "debug"]

  cleanup:
    image: "cleanup:latest"
    build: "./cleanup"
    ports:
      - 9227:9229
    depends_on:
      - rabbitmq
    networks:
      - code-engine
    volumes:
      - shared_volume:/app/shared_volume
      - /var/run/docker.sock:/var/run/docker.sock
    container_name: cleanup
    command: ["npm", "run", "debug"]

  java: &worker_template
    image: "worker:latest"
    build: "./worker"
    ports:
      - 9222:9229
    depends_on:
      - rabbitmq
      - mongodb
    environment:
      CODE_QUEUE: "JAVA"
      MONGO_URL: "mongodb://mongodb:27017/database"
    networks:
      - code-engine
    volumes:
      - shared_volume:/app/shared_volume
      - /var/run/docker.sock:/var/run/docker.sock
    links:
      - mongodb
    container_name: java
    command: ["npm", "run", "debug"]

  cpp:
    <<: *worker_template
    ports:
      - 9223:9229
    environment:
      CODE_QUEUE: "CPP"
      MONGO_URL: "mongodb://mongodb:27017/database"
    container_name: cpp

  python:
    <<: *worker_template
    ports:
      - 9224:9229
    environment:
      CODE_QUEUE: "PYTHON"
      MONGO_URL: "mongodb://mongodb:27017/database"
    container_name: python

  javascript:
    <<: *worker_template
    ports:
      - 9225:9229
    environment:
      CODE_QUEUE: "JAVASCRIPT"
      MONGO_URL: "mongodb://mongodb:27017/database"
    container_name: javascript

  c:
    <<: *worker_template
    ports:
      - 9226:9229
    environment:
      CODE_QUEUE: "C"
      MONGO_URL: "mongodb://mongodb:27017/database"
    container_name: c_worker

networks:
  code-engine:
    driver: bridge

volumes:
  shared_volume:
  mongodb_data:
    driver: local
